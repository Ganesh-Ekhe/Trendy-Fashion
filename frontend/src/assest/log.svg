<svg xmlns="http://www.w3.org/2000/svg" width="100" height="50" viewBox="0 0 100 50" fill="none">
  <!-- Shopping Cart Icon -->
  <rect x="5" y="10" width="10" height="10" rx="2" fill="url(#gradient)"/>
  <circle cx="20" cy="20" r="2" fill="url(#gradient)"/>
  <circle cx="10" cy="20" r="2" fill="url(#gradient)"/>
  <line x1="5" y1="10" x2="15" y2="10" stroke="url(#gradient)" stroke-width="2"/>
  <line x1="15" y1="10" x2="20" y2="20" stroke="url(#gradient)" stroke-width="2"/>

  <!-- Site Name Typography -->
  <text x="30" y="20" font-family="Arial, sans-serif" font-size="14" fill="url(#gradient)">Ganesh Shop</text>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EE7B7"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>
